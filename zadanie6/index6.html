<html lang="ru">
<head>
 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 6</title>
  <link rel="shortcut icon" href="my_icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style6.css">

</head>
<body>

  <div class="d-flex flex-column flex-nowrap">
  
    <div class="order-md-1 order-sm-1 order-1">
      <header>
        <div class="container-fluid my-3">
          <div class="container p-3">
            <div><img class="w-30" id="logo" src="my_logo.jpg" alt="logo"> Задание 6</div>
          </div>
        </div>
      </header>
    </div> 
    
<!--  к а л ь к у л я т о р  -->

    <div class="order-md-5 order-sm-5 order-5">
      <div class="container p-3 my-3">
        Введите цену товара:
        <input name="field1" type="text"> <br><br>
        Введите количество : 
        <input name="field2" type="text"><br><br>
        <button id="count">Посчитать</button>
        <strong>Результат: </strong><em id="result"></em>
      </div>
    </div>  
    
    <div class="container order-md-5 order-sm-5 order-5 p-3 my-3">
      <form id="form">

        <div class="calc-section">
          <strong>Тип товара</strong><br>
          <select name="myselect">
            <option value="1">печенье</option>
            <option value="2">шоколад</option>
            <option value="3">конфеты</option>
          </select>
        </div>

        <div class="calc-section">
          <label class="checkbox-wrapper title-bold section-title .section-title--vertical-center">
            <span class="title__inline">количество</span>
            <input type="number" min="1" max="200" value="1" id="square-input" class="title__inline input-short" />
            <span class="title__inline"></span>
          </label>
        </div>
        
        <div class="calc-section" id="radios">
          <label class="radio-wrapper" data-name="mobile">
            <input type="radio" class="radio" name="type" value="1" checked /> молочный
          </label>
          <label class="radio-wrapper" data-name="mobile">
            <input type="radio" class="radio" name="type" value="2" /> белый
          </label>
        </div>
        
        <div class="calc-section" id="checkbox">
          <label class="radio-wrapper">
            <input type="checkbox" class="radio" name="ceiling" value="-300" /> с орехами
          </label>
        </div>

        <div class="calc-price">
          <div class="calc-price-title">Стоимость:</div>
          <div class="calc-price-value">
            <span id="total-price">0</span>
            рублей
          </div>
        </div>
      
      </form>
    </div>

    <div class="order-md-last order-sm-last order-last">
      <footer text-alight center>
        <div class="container-fluid  p-5 my-3">
          (c) Веприкова Екатерина, 21/2
          <br>
        </div>
      </footer>
    </div>
  </div>

  <script src="script6.js" ></script>

</body>
</html>
